<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Branding Agency</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__top">
                <div class="header__logo">
                    <a class="header__logo-link" href="#">Windsor Creative</a>
                </div>
                <button class="header__burger">
                    <span class="header__burger-line"></span>
                    <span class="header__burger-line"></span>
                    <span class="header__burger-line"></span>
                </button>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">About us</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Branding</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Communications</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Testimonials</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__promo">
                <h1 class="header__promo-title">You Never Get a Second Chance to  Make a First Impression</h1>
                <p class="header__promo-subtitle">Make a name for your business and fill a niche.</p>
                <a class="header__promo-btn" href="">Learn more</a>
            </div>
        </div>
    </div>
